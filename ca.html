 <button id="play">Play</button>
 <button id="pause">pause</button>
 <script type="text/javascript">


// Set height and width
h = 1600;
w = 1600;

// Create canvas
svg = d3.select("#plot")
    .append("svg")
    .attr("height",h)
    .attr("width",w)
           
// This is a function for tooltips
var tip = d3.tip()
    .attr('class', 'd3-tip')
    .attr("font-family","'Roboto', sans-serif;")
    .offset([0, 0])
    .html(function(d) {
        return "<strong><div style='width:200px;height:100px;font-family: Roboto, sans-serif;'><span style='color:aqua'>" + d.concept + "</span><br><span style='color:yellow'>" + d.definition +"</div></strong>";
    })

// Call tooltips function
svg.call(tip);

// Let's add the concepts to the text in the matrix!
var concepts = [];

// Branded for Cognitive Atlas!
cacolors = ["#76b8a5","#7e668a","#a65987","#5d71a2","#999"]

// Read in tsv file to "data"
d3.tsv("data/data.tsv", function(error,data) {
    data.forEach(function(d) {
        concepts.push(d.concept);
    })
    // Return any errors
    if(error){
        return console.log(error);
    }

    // Create a brain path for each data element
    svg.selectAll("path")
        .data(data)
        .enter()
        .append("svg:a")
            .attr("xlink:href", function(d){return "https://www.cognitiveatlas.org/term/id/" + d.id;})
        .append("svg:g")
        .on('mouseout.tip', tip.hide)
        .on('mouseover.tip', tip.show)
        .append("svg:path")
        .attr("d",function(d){
           var pathy = $("#brainpath").attr("d").split(" ")
           pathy[1] = 50*d.Y + "," + 60*d.X;
           return pathy.join(" ")
         })
        .attr("width",15)
        .attr("height",15)
        .on('mouseover.color', function(d) {
            var color = cacolors[Math.floor(Math.random() * cacolors.length)];  
            d3.select(this).style("fill", color);
        })
        .on('mouseover.size', function(d) {
            d3.select(this).attr("r", 15);
        })
        .on('mouseout.size', function(d) {
            d3.select(this).attr("r", 10);
        })

        .transition()
        .attr("x",10)

    }); // End of file
   
</script>
       
<script>
$(document).ready(function(){

var s=window.screen;
var width = q.width=s.width;
var height = q.height;
var yPositions = Array(300).join(0).split('');
var ctx=q.getContext('2d');
var background = new Image();
background.src = "data/ca.png";

var draw = function () {
  ctx.fillStyle='rgba(0,0,0,.05)';
  ctx.fillRect(0,0,width,height);
  var color = cacolors[Math.floor(Math.random() * cacolors.length)];         
  ctx.fillStyle=color;
  ctx.font = '10pt Georgia';
  ctx.drawImage(background,1200,150,200,70);   
  var randomConcept = concepts[Math.floor(Math.random() * concepts.length)];
  yPositions.map(function(y, index){
    if (index<randomConcept.length){
        text = randomConcept[index];
    } else {
        text = String.fromCharCode(1e2+Math.random()*33);
    }
    x = (index * 10)+10;
    q.getContext('2d').fillText(text, x, y);
 if(y > 100 + Math.random()*1e4)
 {
   yPositions[index]=0;
 }
 else
 {
      yPositions[index] = y + 10;
 }
  });
};
RunMatrix();
function RunMatrix()
{
if(typeof Game_Interval != "undefined") clearInterval(Game_Interval);
 Game_Interval = setInterval(draw, 33);
}
function StopMatrix()
{
clearInterval(Game_Interval);
}
//setInterval(draw, 33);
$("button#pause").click(function(){
StopMatrix();});
$("button#play").click(function(){RunMatrix();});
})
</script>
